<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="img/nike.png" alt="nike logotype" class="nike-logo" />
      <div class="line"></div>
      <img src="img/just do it.png" alt="nike slogan" class="just-do-it" />
      <div class="nike-menu">
        <a href="#" class="my-collection">my collection</a>
        <a href="#" class="shop">shop</a>
        <a href="#" class="mindmap">mindmap</a>
        <a href="#" class="contacts">contacts</a>
        <a href="#" class="liked">liked</a>
      </div>
    </header>
    <div class="content">
      <img src="img/ticker.png" alt="nike ticker" class="nike-ticker" />
      <h1 class="nike-digital">nike digital edition</h1>
      <img src="img/rightcorner.png" alt="right corner" class="right-corner" />
      <h2 class="nike-point">
        the main goal was to <br />
        replace the traditional real <br />
        life prototyping process with <br />
        fully-digital design development.
      </h2>
      <img src="img/leftcorner.png" alt="left corner" class="left-corner" />
      <img
        src="img/keep on scrolling.png"
        alt="keep on scrolling"
        class="keep-on-scrolling"
      />
      <img src="img/coursor.png" alt="coursor" class="coursor" />
      <h2 class="nike-worldwide">worldwide</h2>
      <h2 class="nike-inc">nike, inc.</h2>
      <h2 class="nike-est">est. 1964</h2>
    </div>
  </body>
</html>
